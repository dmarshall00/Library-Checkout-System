<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .container { margin: 20px auto; max-width: 400px; }
    input { margin-bottom: 10px; padding: 10px; width: 100%; }
    button { padding: 10px; width: 100%; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    p { text-align: center; }
  </style>
</head>
<body>

  <h1>Library Registration</h1>

  <div class="container">
    <h2>Register New Account</h2>
    <input type="text" id="registerName" placeholder="Enter your name" required>
    <input type="text" id="registerGroup" placeholder="Enter your group" required>
    <input type="password" id="registerPassword" placeholder="Enter your password" required>
    <button onclick="register()">Register</button>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function register() {
      const name = document.getElementById("registerName").value.trim();
      const group = document.getElementById("registerGroup").value.trim();
      const password = document.getElementById("registerPassword").value.trim();

      if (!name || !group || !password) {
        alert("Please fill in all fields.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const existingUser = users.find(u => u.name === name);

      if (existingUser) {
        alert("This name is already taken. Please choose another one.");
        return;
      }

      // Create a new user and store it in localStorage
      const newUser = { name, group, password };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      alert("Account successfully created! You can now log in.");
      window.location.href = "login.html"; // Redirect to login page
    }
  </script>

</body>
</html>
